{% extends "base.html" %}
{% block title %}{{ item.name }}{% endblock title %}
{% block content %}
<div class="row justify-content-center">
    <div class="p-2"></div>
    <div class="col-4">
        <div class="card text-start">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">${{ item.get_price_display }}</h6>
                <p class="card-text">{{ item.description }}</p>
                <form action="{% url 'create-checkout-session' item.id %}" method="GET">
                    <button type="submit" class="btn btn-primary" id="checkout-button">Buy</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
